    <div class="nav-logo">
      <i class="fas fa-paw"></i>
      <span>Clinicanimal</span>
    </div>

    <!-- Menú desktop -->
    <ul class="nav-menu" [class.active]="isMenuOpen">
      <li class="nav-item">
        <a routerLink="/" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: true}" 
           class="nav-link" 
           (click)="closeMenu()">
          Inicio
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/servicios" 
           routerLinkActive="active" 
           class="nav-link" 
           (click)="closeMenu()">
          Servicios
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/contacto" 
           routerLinkActive="active" 
           class="nav-link" 
           (click)="closeMenu()">
          Contacto
        </a>

    <a routerLink="/contacto" class="nav-cta">
      <i class="fas fa-calendar-alt"></i>
      Cita
    </a>

    <div class="hamburger" 
         [class.active]="isMenuOpen"
